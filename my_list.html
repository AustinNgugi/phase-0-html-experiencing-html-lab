<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Here is an example of unordered lists
    </h1>
    <ul>
        <li>
            sugar 
        </li>
        <li>
            tea 
        </li>
        <li>
            coffee
        </li>

        Here is an example of an ordered list 
    </h1>

        <li>
            Mary
        </li>
        <li>
            John
        </li>
        <li>
            Kim
        </li>
    </ol>
</body>
</html>
